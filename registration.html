<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Tizen Mobile Web Basic Template" />

<title>Tizen Mobile Web Basic Application</title>

<!--CSS import-->
<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body>
	<div class="agile-login">
		<div class="wrapper">
			<img alt="" src="images/logowifi.jpg" style="width:50%;height:30%">
		
			  <img alt="" src="images/logotext.jpg" style="width:7cm;height:2cm">
			<div class="w3ls-form">
				<form action="/" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> 
						<input
							type="email" class="form-control" id="emailId"
							aria-describedby="emailHelp" placeholder="Enter email"> 
						
						<small style="display:none; color: red;" id="validEmail" class="form-text text-muted"></small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label> 
						<input type="text" class="form-control" id="usernameId"
							aria-describedby="usernameHelp" placeholder="Enter username"> 
						<small style="display:none; color: red;" id="validUser" class="form-text text-muted"></small>	
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" id="passwordId"
							placeholder="Password">
						<small style="display:none; color: red;" id="validPassword" class="form-text text-muted"></small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Confirm Password</label> <input
							type="password" class="form-control" id="cpasswordId"
							placeholder="Confirm password">
						<small style="display:none; color: red;" id="validcPassword" class="form-text text-muted"></small>
					</div>
				
					<input type="button" value="Sign In" onclick="signup()" />
					<input type="button" value="Cancel" onclick="cancel()" />
				</form>
			</div>

		</div>
	</div>
	</div>
</body>
<!--Javascript import-->
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/registration.js"></script>


</html>
